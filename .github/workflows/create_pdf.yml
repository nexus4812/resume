name: Create PDF
on: push

jobs:
  lint:
    name: Create PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.6.0"
      - run: |
          sudo apt install fonts-noto
          npm install
          npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: create-pdf
          path: resume/README.pdf
